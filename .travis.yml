language: ruby
rvm:
- 2.3.3
services:
- postgresql
env:
  global:
  - secure: 
bundler_args: "--without development --deployment"
cache: bundler
before_script:
- cp config/database.travis.yml config/database.yml
- bundle exec rake db:create
- bundle exec rake db:migrate
script:
- bundle exec rake test
after_success:
- curl -X POST -H 'Authorization:Bearer '$LINE_API_KEY -F "message=Success" 'https://notify-api.line.me/api/notify'
after_failure:
- curl -X POST -H 'Authorization:Bearer '$LINE_API_KEY -F "message=Failure" 'https://notify-api.line.me/api/notify'
deploy:
  provider: heroku
  api_key:
    secure: 
  run:"rake db:migrate"
  app: sample000001
  on:
    repo: ryoutsugi/sample1
